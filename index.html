    <div class="game">

      <div class="play-zone zone-2 zone"></div>

      <div class="play-zone zone-7 zone"></div>
      <div class="play-zone zone-8 zone"></div>
      <div class="play-zone zone-9 zone"></div>
      <div class="play-zone zone-10 zone"></div>
      <div class="play-zone zone-11 zone"></div>
      <div class="play-zone zone-12 zone"></div>
    </div>

    <script src="/src/index.js"></script>
  </body>
